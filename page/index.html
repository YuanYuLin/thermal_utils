<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thermal Forms</title>
  <link rel="stylesheet" type="text/css" href="/css/jquery-ui.css">
  <script src="/js/jquery.js"></script>
  <script src="/js/jquery-ui.js"></script>
  <script src="/js/widget-add_condition.js"></script>
  <script src="/js/widget-add_parameter_cubic_equation.js"></script>
  <script src="/js/widget-add_result.js"></script>
  <script src="/js/widget-list_algorithm.js"></script>
  <script>
  $( function() {
	var default_ops = [
      {DISPLAY:"==", NAME:"OPS_EQ"},
	  {DISPLAY:">=", NAME:"OPS_GE"},
	  {DISPLAY:"<=", NAME:"OPS_LE"}
	];
	var default_inst = [
	  {DISPLAY:"1", NAME:"1"},
	  {DISPLAY:"2", NAME:"2"},
	  {DISPLAY:"3", NAME:"3"},
	  {DISPLAY:"4", NAME:"4"},
	  {DISPLAY:"5", NAME:"5"},
	  {DISPLAY:"6", NAME:"6"},
	  {DISPLAY:"7", NAME:"7"},
	  {DISPLAY:"8", NAME:"8"},
	  {DISPLAY:"9", NAME:"9"},
	  {DISPLAY:"10", NAME:"10"},
	  {DISPLAY:"11", NAME:"11"},
	  {DISPLAY:"12", NAME:"12"},
	  {DISPLAY:"13", NAME:"13"}
	];
    var thermal_algorithm_dao = [];
    var thermal_devices_dao = [
	    {DISPLAY:"na", NAME:"", DAO_LIST:[], OPS_LIST:[], INST_LIST:[]},
	    {DISPLAY:"event_status", NAME:"common_thermal_device_event_status", DAO_LIST:["ipmi_ready", "power_good", "post_init", "post_completed", "dp_ready"], OPS_LIST:default_ops, INST_LIST:default_inst},
	    {DISPLAY:"ambient", NAME:"common_thermal_device_ambient", DAO_LIST:["amb"], OPS_LIST:default_ops, INST_LIST:default_inst},
	    {DISPLAY:"pch_presence", NAME:"common_thermal_device_pch_presence", DAO_LIST:["presence"], OPS_LIST:default_ops, INST_LIST:default_inst},
	    {DISPLAY:"pch_temperature", NAME:"common_thermal_device_pch_temperature", DAO_LIST:["temperature"], OPS_LIST:default_ops, INST_LIST:default_inst},
	    {DISPLAY:"psu_presence", NAME:"common_thermal_device_psu_presence", DAO_LIST:["presence"], OPS_LIST:default_ops, INST_LIST:default_inst},
	    {DISPLAY:"psu_inlet", NAME:"common_thermal_device_psu_inlet", DAO_LIST:["inlet"], OPS_LIST:default_ops, INST_LIST:default_inst}
    ];

    var dialog_cubic_equation = $("#dialog_cubic_equation").dialog({
      autoOpen: false,
      title: "Algorithm Cubic Equation [ R=A*(X^3) + B*(X^2) + C*(X^1) + D*(X^0) ]",
      modal: true,
      position:{my:"left top", at: "left top"},
      buttons:[
        {text: "Create", click: function() {
		  obj={};
		  var cond_list = $("#cubic_equation_place_holder_conditions").add_condition("outputjson");
		  var param_list = $("#cubic_equation_place_holder_parameters").add_parameter_cubic_equation("outputjson");
		  var result = $( "#cubic_equation_place_holder_result" ).add_result("outputjson");

		  obj.type = "cubic_equation";
		  obj.conds=cond_list;
		  obj.params= param_list;
		  obj.result = result;

		  thermal_algorithm_dao.push(obj);		  
		  
		  $("#cubic_equation_place_holder_conditions").add_condition("reset_widget");
		  $("#cubic_equation_place_holder_parameters").add_parameter_cubic_equation("reset_widget");
		  $("#cubic_equation_place_holder_result").add_result("reset_widget");
		  $("#place_holder_algorithm_list").list_algorithm("reset_widget");
		  
		  $("#place_holder_algorithm_list").list_algorithm("option", "dao", thermal_algorithm_dao);
		  $(this).dialog("close");
	}},
        {text: "Cancel", click: function() {
		  $("#cubic_equation_place_holder_conditions").add_condition("reset_widget");
		  $("#cubic_equation_place_holder_parameters").add_parameter_cubic_equation("reset_widget");
		  $("#cubic_equation_place_holder_result").add_result("reset_widget");
		  $("#place_holder_algorithm_list").list_algorithm("reset_widget");
		  
		  $("#place_holder_algorithm_list").list_algorithm("option", "dao", thermal_algorithm_dao);
		  $(this).dialog("close");
		}}
      ]
    });
    $("#create_cubic_equation").button().on("click", function() {
      dialog_cubic_equation.dialog("option", "width", 800);
      dialog_cubic_equation.dialog("open");
	  $("#cubic_equation_place_holder_conditions").add_condition();
	  $("#cubic_equation_place_holder_conditions").add_condition("option", "dao", thermal_devices_dao);
          $("#cubic_equation_place_holder_parameters").add_parameter_cubic_equation();
          $("#cubic_equation_place_holder_parameters").add_parameter_cubic_equation("option", "dao", thermal_devices_dao);
          $("#cubic_equation_place_holder_result").add_result();
          $("#cubic_equation_place_holder_result").add_result("option", "dao", thermal_devices_dao);
    });
    $("#refresh_list").button().on("click", function() {
      $("#place_holder_algorithm_list").list_algorithm("reset_widget");
		  
      $("#place_holder_algorithm_list").list_algorithm("option", "dao", thermal_algorithm_dao);
    });
    $("#upload2server").button().on("click", function() {
      console.log(thermal_algorithm_dao);
    });
	$( document ).ready(function() {
		  $("#place_holder_algorithm_list").list_algorithm();
		  $("#place_holder_algorithm_list").list_algorithm("option", "dao", thermal_algorithm_dao);
	});
  } );
  </script>
</head>
<body>

  <fieldset>
  <legend>Menu:</legend>
    <button id="refresh_list">refresh</button>
    <button id="upload2server">upload</button>
  </fieldset>
  <fieldset>
  <legend>Algorithm List:</legend>
    <button id="create_cubic_equation">cubic equation</button>
  </fieldset>
  <div id="place_holder_algorithm_list"></div>

  <div id="dialog_cubic_equation">
    <form>
      </br><label>Conditions</label>
      </br><div id="cubic_equation_place_holder_conditions"></div>
      </br><label>Parameters</label>
      </br><div id="cubic_equation_place_holder_parameters"></div>
      </br><label>Result</label>
      </br><div id="cubic_equation_place_holder_result"></div>
      </br><label>Fan Map</label>
      </br><div id="cubic_equation_place_holder_fan_map"></div>
    </form>
  </div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thermal Forms</title>
  <link rel="stylesheet" type="text/css" href="/css/jquery-ui.css">
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
  #sortable li span { position: absolute; margin-left: -1.3em; }
  </style>
  <script src="/js/jquery.js"></script>
  <script src="/js/jquery-ui.js"></script>
  <script src="/js/widget-add_condition.js"></script>
  <script src="/js/widget-add_parameter_cubic_equation.js"></script>
  <script src="/js/widget-add_result.js"></script>
  <script>
  $( function() {
    var dao = {};
	var thermal_device_dao_ops = [
      {DISPLAY:"NA", NAME:"NA"},
	  {DISPLAY:">=", NAME:"OPS_GE"},
	  {DISPLAY:"<=", NAME:"OPS_LE"},
	  {DISPLAY:"==", NAME:"OPS_EQ"}
	];
	var thermal_device_dao_inst = [
	  {DISPLAY:"NA", NAME:"NA"},
	  {DISPLAY:"1", NAME:"1"},
	  {DISPLAY:"2", NAME:"2"},
	  {DISPLAY:"3", NAME:"3"},
	  {DISPLAY:"4", NAME:"4"},
	  {DISPLAY:"5", NAME:"5"},
	  {DISPLAY:"6", NAME:"6"},
	  {DISPLAY:"7", NAME:"7"},
	  {DISPLAY:"8", NAME:"8"},
	  {DISPLAY:"9", NAME:"9"},
	  {DISPLAY:"10", NAME:"10"},
	  {DISPLAY:"11", NAME:"11"},
	  {DISPLAY:"12", NAME:"12"},
	  {DISPLAY:"13", NAME:"13"}
		];
    var thermal_devices_dao_keyprefix = [
	    {TDEV:"na", DAO_LIST:[], OPS_LIST:[], INST_LIST:[]},
	    {TDEV:"common_thermal_device_event_status", DAO_LIST:["ipmi_ready", "power_good", "post_init", "post_completed", "dp_ready"], OPS_LIST:thermal_device_dao_ops, INST_LIST:thermal_device_dao_inst},
	    {TDEV:"common_thermal_device_ambient", DAO_LIST:["amb"], OPS_LIST:thermal_device_dao_ops, INST_LIST:thermal_device_dao_inst},
	    {TDEV:"common_thermal_device_pch_presence", DAO_LIST:["presence"], OPS_LIST:thermal_device_dao_ops, INST_LIST:thermal_device_dao_inst},
	    {TDEV:"common_thermal_device_pch_temperature", DAO_LIST:["temperature"], OPS_LIST:thermal_device_dao_ops, INST_LIST:thermal_device_dao_inst},
	    {TDEV:"common_thermal_device_psu_presence", DAO_LIST:["presence"], OPS_LIST:thermal_device_dao_ops, INST_LIST:thermal_device_dao_inst},
	    {TDEV:"common_thermal_device_psu_inlet", DAO_LIST:["inlet"], OPS_LIST:thermal_device_dao_ops, INST_LIST:thermal_device_dao_inst}
    ];

    var dialog_cubic_equation = $("#dialog_cubic_equation").dialog({
      autoOpen: false,
      title: "Algorithm Cubic Equation [ R=A*(X^3) + B*(X^2) + C*(X^1) + D*(X^0) ]",
      modal: true,
      position:{my:"left top", at: "left top"},
      buttons:[
        {text: "Create", click: function() {
		  dao.conds=[];
		  var cond_list = $( "#place_holder_conditions" ).add_condition("outputjson");
		  console.log("cond_list Begin");
		  console.log(cond_list);
		  console.log("cond_list End");
		  dao.conds=cond_list;
		  dao.params={};
		  dao.params.x={};
		  dao.params.r={};
		  var group_x = $("#x_group");
		  var item_x = $("#x_item");
		  var inst_x = $("#x_inst");
		  var group_r = $("#r_group");
		  var item_r = $("#r_item");
		  var inst_r = $("#r_inst");
		  dao.params.x.keyprefix = group_x.val() + "." + item_x.val();
		  dao.params.x.inst = inst_x.val();
		  dao.params.a=$("#field_a").val();
		  dao.params.b=$("#field_b").val();
		  dao.params.c=$("#field_c").val();
		  dao.params.d=$("#field_d").val();
		  dao.params.r.keyprefix = group_r.val() + "." + item_r.val();
		  dao.params.r.inst = inst_r.val();
		  console.log(dao);
	}},
        {text: "Cancel", click: function() {$(this).dialog("close");}}
      ]
    });
    $("#create_cubic_equation").button().on("click", function() {
      dialog_cubic_equation.dialog("option", "width", 800);
      dialog_cubic_equation.dialog("open");
	  $( "#place_holder_conditions" ).add_condition();
	  $( "#place_holder_conditions" ).add_condition("option", "dao", thermal_devices_dao_keyprefix);
          $( "#place_holder_parameters" ).add_parameter_cubic_equation();
          $( "#place_holder_parameters" ).add_parameter_cubic_equation("option", "dao", thermal_devices_dao_keyprefix);
          $( "#place_holder_result" ).add_result();
          $( "#place_holder_result" ).add_result("option", "dao", thermal_devices_dao_keyprefix);
    });
//    $( "#sortable" ).sortable();
//    $( "#sortable" ).enableSelection();
  } );
  </script>
</head>
<body>
  <div class="algorithm_widget">
    <button id="create_cubic_equation">cubic equation</button>
  </div>
  <div id="dialog_cubic_equation">
    <form id="create_new_cubic_equation">
    <label>Conditions</label></br>
    <div id="place_holder_conditions"></div>
    </br><label>Parameters</label></br>
    <div id="place_holder_parameters"></div>
      <label>Result</label></br>
    <div id="place_holder_result"></div>
      <label>Fan Map</label></br>
    </form>
  </div>

<ul id="sortable">
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
</ul>
 -->
 
</body>
</html>
